version: "1"
name: metricool
description: "Metricool integration for social media analytics and scheduling"
image: metricool:latest

build:
  context: .
  dockerfile: Dockerfile

env:
  - METRICOOL_USER_TOKEN
  - METRICOOL_USER_ID

commands:
  - name: deploy
    help: "Deploy the Metricool MCP service"
    command: echo "Deploying Metricool MCP service..."

  - name: run
    help: "Run the Metricool MCP service locally"
    command: python src/mcp_metricool/server.py

ports:
  - 8080:8080

